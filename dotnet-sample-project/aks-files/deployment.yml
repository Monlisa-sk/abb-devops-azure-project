apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-deployment
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-sample-app
  template:
    metadata:
      labels:
        app: dotnet-sample-app
    spec:
      containers:
        - name: dotnet-sample-app
          image: devopscontainerreg.azurecr.io/dotnet-sample-project:ci-pipeline-60

          ports:
            - containerPort: 80